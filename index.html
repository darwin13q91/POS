<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern offline POS system for retail businesses" />
    <meta name="theme-color" content="#3b82f6" />
    <title>ModernPOS - Point of Sale System</title>
    <style>
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-content {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-state {
        color: #ef4444;
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state for when JavaScript is disabled or fails -->
      <div class="loading-fallback">
        <div class="loading-content">
          <div class="spinner"></div>
          <h2 style="color: #374151; margin-bottom: 0.5rem;">Loading POS System...</h2>
          <p style="color: #6b7280;">Please wait while the application initializes.</p>
          <noscript>
            <div class="error-state">
              <strong>JavaScript Required</strong>
              <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.</p>
            </div>
          </noscript>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Clear the fallback content once the app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.querySelector('.loading-fallback');
          if (fallback && fallback.parentNode === document.getElementById('root')) {
            // If the fallback is still there after 10 seconds, show error
            setTimeout(function() {
              if (document.querySelector('.loading-fallback')) {
                const content = document.querySelector('.loading-content');
                if (content) {
                  content.innerHTML = `
                    <div class="error-state">
                      <h2>Loading Failed</h2>
                      <p>The POS system failed to load. This could be due to:</p>
                      <ul style="text-align: left; margin: 1rem 0;">
                        <li>Network connectivity issues</li>
                        <li>Browser compatibility problems</li>
                        <li>JavaScript errors</li>
                      </ul>
                      <button onclick="window.location.reload()" style="
                        background-color: #3b82f6;
                        color: white;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 0.25rem;
                        cursor: pointer;
                        margin-top: 1rem;
                      ">
                        Reload Page
                      </button>
                    </div>
                  `;
                }
              }
            }, 10000); // Show error after 10 seconds
          }
        }, 100);
      });
    </script>
  </body>
</html>
